<script>
    const songUrl = "https://f.top4top.io/m_3699yquuk0.mp3";

    let flowerInterval = null;
    let scene1Interval = null;

    function startScene1Rain() {
        if (scene1Interval) return;
        const container = document.getElementById('scene1-falling-container');
        scene1Interval = setInterval(() => {
            const img = document.createElement('img');
            img.src = scene1ImgUrl;
            img.className = 'falling-image-s1';

            img.style.width = Math.random() * 40 + 50 + 'px';
            img.style.setProperty('--op', '0.4');
            container.appendChild(img);
            setTimeout(() => img.remove(), dur * 1000);
        }, 600);
    }

    function stopScene1Rain() {
        clearInterval(scene1Interval);
        scene1Interval = null;
        document.getElementById('scene1-falling-container').innerHTML = '';
    }

    function startFlowerRain() {
        if (flowerInterval) return;
        const container = document.getElementById('flowerContainer');
        container.style.display = 'block';

            const img = document.createElement('img');
            img.src = fallingRoseUrl;

            const dur = Math.random() * 3 + 4;
            img.style.animationDuration = dur + 's';
            img.style.width = Math.random() * 20 + 20 + 'px';
            container.appendChild(img);
            setTimeout(() => img.remove(), dur * 1000);
        }, 400);
    }

    function stopFlowerRain() {
        const container = document.getElementById('flowerContainer');
        container.style.display = 'none';
        clearInterval(flowerInterval);
        flowerInterval = null;
